<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Quiz App</title>
</head>
<body>

    <div class="container" id="quizData">

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="quiz-header">
        <h2 id="question">Questions</h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" value="a">
                    <label for="a" id="a_text">Question 1</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" value="b">
                    <label for="b" id="b_text">Question 2</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer" value="c">
                    <label for="c" id="c_text">Question 3</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer" value="d">
                    <label for="d" id="d_text">Question 4</label>
                </li>
            </ul>
        </div>
        <button id="submitBtn">Submit</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"><i class="fas fa-check"></i></p>
        </div>
    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
